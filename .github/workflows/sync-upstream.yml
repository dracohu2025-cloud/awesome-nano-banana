name: Sync Upstream & Deploy

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/JimmyLv/awesome-nano-banana.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for new changes
        id: check-changes
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "New upstream commits found: $UPSTREAM_COMMITS"
          else
            echo "No new upstream commits"
          fi

      - name: Merge upstream changes
        if: steps.check-changes.outputs.upstream_commits > 0
        run: |
          git merge upstream/main --no-edit -m "chore: sync with upstream" || {
            echo "Merge conflict detected, attempting to resolve..."
            git checkout --theirs .
            git add .
            git commit -m "chore: sync with upstream (auto-resolved conflicts)"
          }

      - name: Push changes
        if: steps.check-changes.outputs.upstream_commits > 0
        run: git push origin main

      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Upstream commits synced: ${{ steps.check-changes.outputs.upstream_commits }}" >> $GITHUB_STEP_SUMMARY
          echo "- Sync completed at: $(date)" >> $GITHUB_STEP_SUMMARY
